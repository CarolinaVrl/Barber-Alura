<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1><img src="/assets/imagenes/logo.png" alt="" /></h1>
      <nav>
        <ul>
          <li><a href=""> Inicio</a></li>
          <li><a href=""> Productos</a></li>
          <li><a href=""> Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="">
        <label for="fullname">Nombre Completo</label>
        <input id="fullname" type="text" />
        <label for="phone">Telefono</label>
        <input id="phone" type="tel" />
        <label for="email">Correo Electronico</label>
        <input id="email" type="email" />
        <label for="messafe">Mensaje</label>
        <textarea name="" id="message" cols="5" rows="10"></textarea>
        <div>
          <h3>¿Como desea ser contactado?</h3>
          <div class="contact">
            <label for="contact-email">
              <input type="radio" id="contact-email" name="contact" />
              Email
            </label>

            <label for="contact-phone">
              <input type="radio" id="contact-phone" name="contact" />
              Telefono
            </label>

            <label for="contact-whatsapp">
              <input type="radio" id="contact-whatsapp" name="contact" />
              WhatsApp
            </label>
          </div>
        </div>
        <div>
          <h3>¿En que horario desea ser atendido?</h3>
          <select name="" id="">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </div>
        <div class="check">
          <input id="check" type="checkbox" />
          <h3>¿Le gustaría recibir noticias de la barbería?</h3>
        </div>

        <input type="button" value="Enviar Formulario" />
      </form>
    </main>
    <footer>
      <img src="/assets/imagenes/logo-blanco.png" alt="" />
      <p>&copy Copyright Barbería Alura - 2020</p>
    </footer>
  </body>
</html>
