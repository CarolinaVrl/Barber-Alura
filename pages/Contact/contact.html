<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1><img src="/assets/imagenes/logo.png" alt=""></h1>
        <nav>
            <ul>
                <li><a href=""> Inicio</a></li>
                <li><a href=""> Productos</a></li>
                <li><a href=""> Contacto</a></li>
            </ul>
        </nav>
        
    </header>
    <main>
        <form action="">
            <label for="fullname">Nombre Completo</label>
            <input id="fullname" type="text">
            <label for="phone">Telefono</label>
            <input id="phone" type="text">
            <label for="email">Correo Electronico</label>
            <input id="email" type="text">
            <label for="messafe">Mensaje</label>
            <textarea name="" id="message" cols="30" rows="10"></textarea>
            <div>
                <h3>¿Como desea ser contactado?</h3>
                <label for="contact-email">Email</label>
                <input type="radio" id="contact-email" name="contact">
                <label for="contact-phone">Telefono</label>
                <input type="radio" id="contact-phone" name="contact">
                <label for="contact-whatsapp">WhatsApp</label>
                <input type="radio" id="contact-whatsapp" name="contact">
            </div>
            <h3>¿Le gustaría recibir noticias de la barbería?</h3>
            <input type="checkbox">
            <input type="button" value="Enviar Formulario">
        </form>
    </main>
    <footer>
        <img src="/assets/imagenes/logo-blanco.png" alt="">
        <p>&copy Copyright Barbería Alura - 2020</p>
    </footer>
    
</body>
</html>
